<nav-list title="Projets"
    dense="true"
    [error]="error"
    [emptyMessage]="emptyMessage"
    [selectables]="selectables"
    [selected]="selected"
    (select)="select($event)">
  
  <!-- Tabs projets actifs/supprimÃ©s (admin uniquement) -->
  <md-tab-group *ngIf="roleChecker.userIsAdmin()"
      class="projectListTabs"
      [selectedIndex]="getSelectedTab()"
      (selectChange)="setSelectedTab($event)">
    <md-tab label="Actifs">
    </md-tab>
    <md-tab label="SupprimÃ©s">
    </md-tab>
  </md-tab-group>

  <!-- Bouton de crÃ©ation de projet (admins uniquement) -->
  <button *ngIf="roleChecker.userIsAdmin()" md-mini-fab class="add" (click)="add()" mdTooltip="Nouveau projet" mdTooltipPosition="after">
    <md-icon>create_new_folder</md-icon>
  </button>
  
  <!-- liste des projets -->
  <md-input-container *ngIf="selectables" class="searchBox">
    <input #search mdInput placeholder="Recherche de projet" (change)="projectSearch(search.value)">
  </md-input-container>
</nav-list>
