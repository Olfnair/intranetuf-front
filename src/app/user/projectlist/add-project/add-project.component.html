<section style="min-width: 350px;">
  <gui-form [formGroup]="form" title="Créer un nouveau projet" submitOnEnter="true" (formSubmit)="submit()">
    <md-input-container gui-form-input>
      <input mdInput type="text" placeholder="Nom du projet" formControlName="name" required/>
      <md-error>Veuillez indiquer le nom du nouveau projet</md-error>
    </md-input-container>
    <button md-raised-button gui-form-action class="submitButton2" color="primary" type="submit" [disabled]="!form.valid" [md-dialog-close]="form.controls.name.value">Créer le projet</button>
    <span style="min-width: 0.3em;"></span>
    <button md-raised-button gui-form-action class="cancelButton" color="warn" type="button" md-dialog-close>Annuler</button>
  </gui-form>
</section>
