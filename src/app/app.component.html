<app-header
    [displayListButton]="route=='/home' && logged"
    (toggleOnSmall)="toggleSidenavOnSmall()"
    (toggleOnLarge)="toggleSidenavOnLarge()">
</app-header>
<sidenav-layout [openSidenavOnSmall]="sidenavShowOnSmall" [openSidenavOnLarge]="sidenavShowOnLarge">
  <app-projectlist *ngIf="route=='/home' && logged" [selectedProject]="selectedProject" sidenav></app-projectlist>
  <router-outlet content></router-outlet>
</sidenav-layout>
