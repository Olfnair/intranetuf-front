<h1>Connexion</h1>

<section style="width: 50%; margin: auto;">
  <form novalidate class="bordered" [formGroup]="form">
    <div class="container">
      
      <label>Identifiant</label>
      <p [class.errors]="form.controls.login.touched && form.controls.login.invalid">
        <input type="text" placeholder="Identifiant" formControlName="login" required/>
        <span *ngIf="form.controls.login.touched && form.controls.login.errors?.required"><br>Veuillez indiquer votre identifiant</span>
      </p>

      <label>Mot de passe</label>
      <p [class.errors]="form.controls.pwd.touched && form.controls.pwd.invalid">
        <input type="password" placeholder="Mot de passe" formControlName="pwd" required/>
        <span *ngIf="form.controls.pwd.touched && form.controls.pwd.errors?.required"><br>Veuillez indiquer votre mot de passe</span>
      </p>

      <button type="submit" [disabled]="!form.valid">Connexion</button>
    </div>
  </form>
<section>
