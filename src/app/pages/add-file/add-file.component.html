<section class="container">
  <md-card>
    <md-card-title class="centerText">Ajouter un fichier</md-card-title>

    <md-card-content>
      <form novalidate [formGroup]="form" (ngSubmit)="submit()">
        <input-file (onFileSelect)="onFileSelect($event)" [accept]="'image/*'">
          <span class="nofiles">Choisir un fichier</span>
          <span class="selected">Fichier sélectionné</span>
        </input-file>

        <input type="submit" [disabled]="!form.valid" style="display: none" />
      </form>
    </md-card-content>

    <md-card-actions align="end">
      <button md-raised-button class="submitButton2" color="primary" type="submit" (click)="submit()" [disabled]="!form.valid">Ajouter le fichier</button>
      <button md-raised-button class="cancelButton" color="warn" type="button" (click)=cancel()>Annuler</button>
    </md-card-actions>
  </md-card>
</section>
