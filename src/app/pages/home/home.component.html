<p *ngIf="!logged" class="welcomeMessage">
  Bienvenue sur Intranet UF
</p>

<app-login *ngIf="!logged"></app-login>

<table *ngIf="logged" style="width:100%;">
  <tr>
    <td style="vertical-align: top;">
      <app-projectlist (select)="selectProject($event)"></app-projectlist>
    </td>
    <td style="width:100%; vertical-align: top;">
      <app-filelist [project]="selectedProject"></app-filelist>
    </td>
  </tr>
</table>

<section class="menu" style="margin-top: 200px;">
  <label>Dev Menu</label>
  <a [routerLink]="['/admin/create_user']">Créer compte</a>
  <a [routerLink]="['/activate']">Activer compte</a>
  <a [routerLink]="['/projectlist']">Home connecté</a>
</section>
