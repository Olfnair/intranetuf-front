<md-card *ngIf="! project">
  <md-card-content>
    <p>Selectionnez un projet dans la liste...<p>
  </md-card-content>
</md-card>

<md-card *ngIf="project">
  <md-card-content>
    <h2>Projet : {{project.name}}</h2>

    <table class="dataTable">
      <thead>
        <tr>
          <th>Nom du fichier</th>
          <th>Version</th>
          <th>Date d'upload</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button md-mini-fab class="add" (click)="add()" mdTooltip="Ajouter un fichier" mdTooltipPosition="after"><md-icon>add</md-icon></button>
          </td>
        </tr>
        <tr *ngFor="let file of files">
          <td>{{file.filename}}</td>
          <td>{{file.version}}</td>
          <!--<td>{{file.date_upload.day}}/{{file.date_upload.month}}/{{file.date_upload.year}}</td>-->
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
