<app-unauthorized *ngIf="! roleChecker.roleLoading() && ! roleChecker.roleCheck()"></app-unauthorized>

<section *ngIf="roleChecker.roleCheck()">
  <h2>Panneau d'Administration {{selectedTab}}</h2>
  <md-tab-group [selectedIndex]="selectedTab" (selectChange)="setSelectedTab($event)">
    <md-tab label="Utilisateurs" class="padding">
      <app-userlist [selected]="selectedTab == 0"></app-userlist>
    </md-tab>
    <md-tab label="Projets" class="padding">
      <h1>Some more tab content</h1>
      <p>...</p>
    </md-tab>
    <md-tab label="test" class="padding">
      <h1>Some more tab content</h1>
      <p>...</p>
    </md-tab>
  </md-tab-group>
</section>
