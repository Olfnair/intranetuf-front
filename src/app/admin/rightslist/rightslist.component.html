<datatable
    [options]="{selectionCol: true, displayFooter: true}"
    [dataObs]="rightsObs"
    [columns]="['Projet', 'Voir', 'Editer', 'Supprimer', 'Ajout fichier', 'Supprimer fichier', 'ContrÃ´leur', 'Valideur']">
  <datatable-title>
    <h2>Droits de {{user.firstname}} {{user.name}}</h2>
  </datatable-title>
  <ng-template let-right="item">
    <td>{{right.project.name | truncate:30}}</td>
    <td><gui-checkbox [checked]="hasRight(right, 1)" (change)="switchRight($event, right, 1)"></gui-checkbox></td>
    <td><gui-checkbox [checked]="hasRight(right, 2)" (change)="switchRight($event, right, 2)"></gui-checkbox></td>
    <td><gui-checkbox [checked]="hasRight(right, 4)" (change)="switchRight($event, right, 4)"></gui-checkbox></td>
    <td><gui-checkbox [checked]="hasRight(right, 8)" (change)="switchRight($event, right, 8)"></gui-checkbox></td>
    <td><gui-checkbox [checked]="hasRight(right, 16)" (change)="switchRight($event, right, 16)"></gui-checkbox></td>
    <td><gui-checkbox [checked]="hasRight(right, 32)" (change)="switchRight($event, right, 32)"></gui-checkbox></td>
    <td><gui-checkbox [checked]="hasRight(right, 64)" (change)="switchRight($event, right, 64)"></gui-checkbox></td>
  </ng-template>
  <datatable-footer>
    <button md-raised-button color="primary" type="button" (click)="submit()" [disabled]="! modified">Enregistrer les modifications</button>
    <button md-raised-button color="warn" type="button" (click)="cancel()">Annuler</button>
  </datatable-footer>
</datatable>
