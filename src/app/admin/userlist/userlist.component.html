<datatable *ngIf="isListMode"
    [options]="{
      pagination: true,
      selectionCol: true,
      addButton: true,
      addButtonTooltip: 'Ajouter un utilisateur'
    }"
    [dataObs]="users"
    [columns]="[
      { label: 'Nom', sort: true, search: true },
      { label: 'PrÃ©nom', sort: true, search: true },
      { label: 'Identifiant', sort: true, search: true },
      { label: 'Email', sort: true, search: true },
      { label: 'Actif', sort: true },
      { label: 'En Attente', sort: true },
      ''
    ]"
    (addButtonClick)="add()">
  <datatable-title>
    <h2>Liste des utilisateurs</h2>
  </datatable-title>
  <ng-template let-user="item">
    <td>{{user.firstname}}</td>
    <td>{{user.name}}</td>
    <td>{{user.login}}</td>
    <td>{{user.email}}</td>
    <td>{{user.active}}</td>
    <td>{{user.pending}}</td>
    <td>
      <button md-raised-button color="primary" type=button (click)="rights(user)">Droits</button>
      <button *ngIf="userIsSuperAdmin()" md-raised-button color="primary" type=button (click)="adminLoginAs(user.login)">Utiliser Compte</button>
    </td>
  </ng-template>
</datatable>

<app-user-form *ngIf="isAddMode" (close)="activateListMode($event)"></app-user-form>

<app-rightslist *ngIf="isRightsMode" [user]="selectedUser" (done)="activateListMode(false)"></app-rightslist>
