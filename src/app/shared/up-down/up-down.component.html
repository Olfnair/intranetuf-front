<section class="updown">
  <button md-raised-button *ngIf="!first" type="button" color="accent" class="up" (click)="emitUp()">
    <md-icon class="icon">keyboard_arrow_up</md-icon>
  </button>
  <button md-raised-button *ngIf="!last" type="button" color="accent" class="down" (click)="emitDown()">
    <md-icon class="icon">keyboard_arrow_down</md-icon>
  </button>
</section>
