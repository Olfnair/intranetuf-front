  Template pour afficher un composant avec un bouton vers le haut et un autre, juste en dessous, vers le bas.
-->

<section class="updown">
  <!-- Bouton haut -->
  <button md-raised-button type="button" color="accent" class="up" [disabled]="first" (click)="emitUp()">
    <md-icon class="icon">arrow_drop_up</md-icon>
  </button>
  
  <!-- Bouton bas -->
  <button md-raised-button type="button" color="accent" class="down" [disabled]="last" (click)="emitDown()">
    <md-icon class="icon">arrow_drop_down</md-icon>
  </button>
</section>
